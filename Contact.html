<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Judith Moraa Nyabuto Portfolio</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>Contact Me</h1>
    <p>Whether you’re reaching out about a project, collaboration, 
            mentorship, or just to connect, feel free to drop me a message.
             I’m always open to meaningful conversations around tech, 
             innovation, and growth opportunities. I’ll get back to you as
              soon as I can.
    </p>
  </header>

  <main >
    <form action="mailto:your-email@example.com" method="POST" enctype="text/plain">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit" class="btn">Send Message</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Judith Moraa Nyabuto</p>
  </footer>
</body>
</html>
